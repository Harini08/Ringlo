<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Ringlo - wearable technology</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mainstylesheet.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container"> <!-- adds margin to entire page i.e within container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
       <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <header>
            <h1>Ringlo</h1>
        </header>


        <div class="ringlo-intro">
            <div class="row">
              <div class="col-sm-12"><img src="placeholder" alt="main-photo-ringlo"></div>
            </div>
        </div>

        <div class="ringlo-slide-features">
            <div class="row">
                <div class="col-sm-4">1) Alerts friends & family</div>
                <div class="col-sm-4">2) Alerts emergency services</div>
                <div class="col-sm-4">3) Automatic sensor based on your pulse</div>
            </div>
        </div>

        <div class="ringlo-why-d3-section">
            <div class="row">
                <div class="col-sm-6"><img src="placeholder" alt="d3-data-visualisation"></div>
                <div class="col-sm-6">Description of data and need for ringlo</div>
            </div>
        </div>

        <div class="ringlo-how-it-works-section">
            <div class="row">
                <div class="col-sm-3"><img src="images/connect.png" alt="connect"></div>
                <div class="col-sm-3"><img src="images/connect.png" alt="connect"></div>
                <div class="col-sm-3"><img src="images/connect.png" alt="connect"></div>
                <div class="col-sm-3"><img src="images/connect.png" alt="connect"></div>
            </div>
        </div>

        <div class="ringlo-photos-banner">
            <div class="row">
                <div class="col-sm-2"><img src="images/photo-banner/photo-1.png" alt="photo-banner-1"></div>
                <div class="col-sm-2"><img src="images/photo-banner/photo-2.png" alt="photo-banner-2"></div>
                <div class="col-sm-2"><img src="images/photo-banner/photo-3.png" alt="photo-banner-3"></div>
                <div class="col-sm-2"><img src="images/photo-banner/photo-4.png" alt="photo-banner-4"></div>
                <div class="col-sm-2"><img src="images/photo-banner/photo-5.png" alt="photo-banner-5"></div>
                <div class="col-sm-2"><img src="images/photo-banner/photo-6.png" alt="photo-banner-6"></div>
            </div>
        </div>

        <div class="ringlo-customer-feedback">
            <div class="row">Ringlo customer feedback</div>
            <div class="row">
                <div class="col-sm-4"><img src="images/customer-feedback/feedback-1.png" alt="customer-feedback-1"></div>
                <div class="col-sm-4"><img src="images/customer-feedback/feedback-2.png" alt="customer-feedback-2"></div>
                <div class="col-sm-4"><img src="images/customer-feedback/feedback-3.png" alt="customer-feedback-3"></div>
            </div>
        </div>

        <div class="ringlo-i-want-one">
            <div class="row">
                <a href="/shop" class="btn btn-minimal btn-ringly">I want one</a>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="footer-column-1"></div>
                <div class="footer-column-2"></div>
                <div class="footer-column-contact"></div>
                <div class="footer-column-social-items"></div>
            </div>
          <p>About us</p>
        </footer>
    </div>
  </body>
</html>
